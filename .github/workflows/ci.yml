name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test-and-lint:
    name: Test, Lint, and Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

  # Require all checks to pass before allowing merge
  all-checks-pass:
    name: All checks passed
    runs-on: ubuntu-latest
    needs: [test-and-lint]
    if: always()
    steps:
      - name: Check job status
        run: |
          if [ "${{ needs.test-and-lint.result }}" != "success" ]; then
            echo "Tests or linting failed"
            exit 1
          fi
